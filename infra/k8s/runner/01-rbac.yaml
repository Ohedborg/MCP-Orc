apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-runner
  namespace: mcp-runs
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["create", "get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-runner
  namespace: mcp-runs
subjects:
  - kind: ServiceAccount
    name: mcp-runner
    namespace: mcp-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-runner
