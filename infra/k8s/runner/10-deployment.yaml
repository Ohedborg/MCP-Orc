apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-runner
  namespace: mcp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-runner
  template:
    metadata:
      labels:
        app: mcp-runner
    spec:
      serviceAccountName: mcp-runner
      automountServiceAccountToken: true
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: runner
          image: ghcr.io/example/mcp-runner:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: RUNNER_NAMESPACE
              value: mcp-runs
            - name: RUNNER_RUNTIMECLASS
              value: gvisor
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
